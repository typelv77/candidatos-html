<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de candidatos</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Candidatos</h1> 
    </header>

<main>
    <section id="card">
        <div id="div-img"> 
            <img src="https://s4.static.brasilescola.uol.com.br/be/conteudo/images/2-albert-einstein.jpg" alt="">
        </div>

        <div id="dados">
           <p>Nome: <span id="nome">Albert Einstein</span></p>
           <p>Profissão: <span id="profissao">Desenvolvedor full stack</span></p>
           <p>Nascimento: <span id="nascimento">14/03/1879</span></p>
           <p>Telefone: <span id="telefone">(21) 99777009</span></p>
           <p>E-mail: <a href="mailto:luizvictorbk@gmail.com" id="email">tepylv77@gmail.com</a></p>

        </div>

        <div id="buttons">
           <button onclick="beforePerfil()"><</button>
           <button onclick="openModal()">+</button>
           <button onclick="nextPerfil()">></button>
        </div>

    </section>

    <section id="modal">
        <div id="head-modal">
            <h1>Adicionar novo candidato</h1>
            <a onclick="closeModal()">&#10060</a>

           </div>
         <div id="man-modal">

            <form action="submit">
                <fieldset>
                    <label for="link">link da imagens:</label>
                    <input type="link">
                </fieldset>
    
                <fieldset>
                    <label for="text">Nome:</label>
                    <input type="text">
                </fieldset>
    
                <fieldset>
                    <label for="text">Profissão:</label>
                    <input type="text">
                </fieldset>
    
                <fieldset>
                    <label for="date">Nascimento:</label>
                    <input type="date">
                </fieldset>
    
                <fieldset>
                    <label for="tel">Telefone:</label>
                    <input type="tel">
                </fieldset>
    
                <fieldset>
                    <label for="email">E-mail</label>
                    <input type="email">
                </fieldset>
                 
                <button>Enviar</button>
    
            </form>
        </div>
        
    </section>

    <div id="overflow"></div>

</main>

<footer>
    <span>Desenvolvido por <a href="https://github.com/typelv77?tab=repositories">Typelv77</a> Todos os direitos reservados</span>
</footer>

</body>

<script src="./assets/script.js"></script>
</html>
